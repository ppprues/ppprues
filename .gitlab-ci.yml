image: node:latest

cache:
  key: node_modules
  paths:
    - node_modules

stages:
  - cd_functions
  - functions_install
  - install
  - build
  - deploy

cd_functions:
  stage: cd_functions
  only:
    - master
  script:
    - cd functions

functions_install:
  stage: functions_install
  only:
    - master
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules

install:
  stage: install
  only:
    - master
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules

build:
  stage: build
  only:
    - master
  script:
    - yarn run build
  dependencies:
    - install
  artifacts:
    paths:
      - build

deploy:
  stage: deploy
  only:
    - master
  script:
    - yarn global add firebase-tools --cache-folder node_modules
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY --project $FIREBASE_PROJECT
  dependencies:
    - install
    - build