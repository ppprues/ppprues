image: "node:latest"

stages:
  - .pre
  - build
  - deploy

pre:
  stage: .pre
  script:
    - npm install
    - npm install -g firebase-tools

build:
  stage: build
  only:
    - master
  script:
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - functions/node_modules

deploy:
  stage: deploy
  only:
    - master
  environment:
    name: production
    url: $FIREBASE_URL
  only:
    - master
  dependencies:
    - build
  cache:
    policy: pull
    paths:
      - node_modules/
      - functions/node_modules/
  script:
    - npm run deploy
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-deploy/
