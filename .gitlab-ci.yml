image: "node:latest"

stages:
  - build
  - deploy

cache:
  key: node_modules
  paths:
    - node_modules
    - functions/node_modules

pre:
  script:
    - npm install
    - npm install -g firebase-tools
    - cd functions
    - npm install
    - cd ..
  stage: .pre
  artifacts:
    paths:
      - node_modules/
      - functions/node_modules

build:
  script:
    - npm run build
  stage: build
  only:
    - master

deploy:
  script:
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN --project $FIREBASE_PROJECT_ID
  stage: deploy
  only:
    - master
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-deploy/
  environment:
    name: production
    url: $FIREBASE_URL
  dependencies:
    - build